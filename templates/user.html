{% extends "base.html" %} 
{% block title %} USER {% endblock %} 

{% block content %}
  <h1 class="home-header">MY PROFILE</h1>
  <hr />
  <br />


<div class="containter mx-5">
<ul class="list-group">
  <li class="list-group-item list-group-item-secondary"><b>USERNAME:</b> {{user.username}}</li>
  <li class="list-group-item list-group-item-light"><b>FIRST NAME:</b> {{user.first_name}}</li>
  <li class="list-group-item list-group-item-light"><b>LAST NAME:</b> {{user.last_name}}</li>
  <li class="list-group-item list-group-item-light"><b>EMAIL:</b> {{user.email}}</li>

</ul>
</div>


{% endblock %}
